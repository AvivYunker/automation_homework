# Automation Framework Configuration

# Browser Settings
browser: chrome  # chrome, firefox, edge
headless: false  # Run browser in headless mode
browser_version: latest  # Specific version or 'latest'
platform: ANY  # ANY, WINDOWS, LINUX, MAC

# Application URLs
base_url: https://www.ebay.com

# Timeouts (in seconds)
implicit_wait: 10
explicit_wait: 10
page_load_timeout: 30

# Selenium Grid / Moon Configuration
# Set to null for local execution
# For Grid: http://localhost:4444/wd/hub
# For Moon: https://moon.example.com/wd/hub
grid_url: null

# Retry Settings
max_retries: 3
retry_delay: 1
retry_backoff: 2

# Screenshot Settings
screenshot_on_failure: true
screenshot_on_success: false

# Logging
log_level: INFO  # DEBUG, INFO, WARNING, ERROR

# Test Data
default_search_query: shoes
default_max_price: 220
default_item_limit: 5
